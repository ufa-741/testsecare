<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tableau de bord Coiffeur</title>
  <link rel="stylesheet" href="global.css"/>
  <link rel="stylesheet" href="coiffeur.css" />
  <script type="module" src="tableauCoiffeur.js" defer></script>
</head>
<body class="coiffeur">

  <header class="coiffeur-header">
    <a href="index.html">
      <img src="picture/logoof.jpg" alt="Logo SECARE" class="logo">
      <a/>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="contact.html">Contact</a>
      <a href="profil.html">Mon profil</a>
       
      <button id="logout-btn" class="logout-btn">Déconnexion</button>
    </nav>
  </header>

  

  <main class="planning-container">
    <h1>Mon Planning</h1>

    <div class="calendar-header">
      <button id="prev-month">&lt;</button>
      <h2 id="month-year">Mois Année</h2>
      <button id="next-month">&gt;</button>
    </div>

    <ul class="calendar-grid" id="calendar-grid">
      <!-- Jours générés dynamiquement -->
    </ul>

    <section class="section-tableau">
      <h2>Réservations</h2>
      <table class="recap-table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Heure</th>
            <th>Nom</th>
            <th>Prénom</th>
            <th>Coupe</th>
            <th>Commentaire</th>
            <th>Téléphone</th>
            <th>Catégorie</th>
            
            <th>email</th>
          </tr>
        </thead>
        <tbody id="table-reservations">
          <!-- Réservations chargées dynamiquement -->
        </tbody>
      </table>
    </section>
  </main>

  <!-- Modal -->
  <div class="modal" id="dispo-modal">
    <div class="modal-content">
      <h2 id="modal-date">Date</h2>
      <form id="dispo-form" class="dispo-checkboxes">
        <!-- Cases horaires générées dynamiquement -->
      </form>
      <textarea id="commentaire" placeholder="Commentaire..."></textarea>
      <div class="default-actions">
        <button id="save-dispo">Enregistrer</button>
        <button id="cancel-rdv">Annuler créneaux</button>
        <button id="close-modal">Fermer</button>
      </div>
    </div>
  </div>

</body>
</html>
